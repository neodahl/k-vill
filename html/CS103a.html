<!DOCTYPE html>
<html lang="ko-kr">
	<head>
		<title>CS103a. 민원접수 등록(등록 완료)</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<meta
			name="format-detection"
			content="telephone=no, address=no, email=no"
		/>
		<link rel="stylesheet" href="../asset/css/lib/bootstrap.min.css" />
		<link rel="stylesheet" href="../asset/css/lib/flatpickr.min.css" />
		<link rel="stylesheet" href="../asset/css/common.css" />
		<link rel="stylesheet" href="../asset/css/style.css" />
	</head>
	<body>
		<div class="site-body">
			<!-- [Start] App View-->
			<div class="app-body bg-white app-header-activated">
				<!-- [Start] App - Top-->
				<div class="app-top">
					<!-- header-type1 사용시 .AppBody에 "app-header-activated" 클래스 적용 필요.-->
					<header class="lnb-header">
						<div class="start-box">
							<a
								class="btn-before"
								href="./index.html"
								aria-label="이전 페이지로"
							></a>
						</div>
						<h1 class="title">민원접수하기</h1>
						<div class="end-box"></div>
					</header>
				</div>
				<!-- [End] App - Top-->
				<!-- [Start] App - Contents-->
				<div class="app-main">
					<div class="contents">
						<div class="full-wrapper">
							<div class="guide-container">
								<p>
									주거 생활에 불편한 점이 있다면 접수해 주세요.
									<br />
									담당자 확인 후 처리해 드립니다.
								</p>
							</div>
							<div class="complaint-form">
								<h4 class="title">1. 민원발생 이미지를 등록해주세요.</h4>
								<div class="img-list-container">
									<div class="upload-box is-uploaded">
										<img src="../asset/img/sample/sample1.png" />
										<button
											class="btn-delete"
											aria-label="이미지 삭제"
										></button>
									</div>
									<div class="upload-box is-uploaded">
										<img
											src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202401/17/6a21fdd2-d015-46f6-adb2-fe8be439c54b.jpg"
										/>
										<button
											class="btn-delete"
											aria-label="이미지 삭제"
										></button>
									</div>
									<div class="upload-box is-uploaded">
										<img
											src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202404/24/ee574940-adb5-45cb-8cce-fc9a8a91271c.jpg"
										/>
										<button
											class="btn-delete"
											aria-label="이미지 삭제"
										></button>
									</div>
									<div class="upload-box">
										<input type="file" id="imageUpload" accept="image/*" />
										<label for="imageUpload">
											<img
												src="../asset/img/icon/svg/icon-camera-primary.svg"
											/>
											<span>이미지 등록하기</span>
										</label>
									</div>
								</div>
							</div>
							<div class="complaint-form">
								<h4 class="title">2. 요청사항을 기재해주세요.</h4>
								<div class="textarea-container">
									<textarea placeholder="요청사항을 적어주세요."></textarea>
								</div>
							</div>
							<div class="full-bottom-container">
								<div class="btn-container">
									<button
										class="btn-lg-bg-primary-full"
										type="button"
										data-bs-toggle="modal"
										data-bs-target="#popCsCompleted"
									>
										작성 완료
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- [End] App - Contents-->
				<!-- [Start] App - Bottom-->
				<div class="app-bottom"></div>
				<!-- [End] App - Bottom-->
			</div>
			<!-- [End] App View-->
		</div>
		<!-- Popup-->
		<div
			class="modal fade"
			id="popCsCompleted"
			tabindex="-1"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered pop-completed">
				<div class="modal-content">
					<div class="modal-body">
						<img
							class="img-state"
							src="../asset/img/completed-check.svg"
							alt="체크모양 완료"
						/>
						<h6 class="txt-state success">접수완료</h6>
						<p class="info-txt">
							담당자 확인 후 연락드리겠습니다.
							<br />
							진행사항은 마이페이지에서
							<br />
							확인 가능합니다.
						</p>
					</div>
					<div class="modal-footer">
						<a class="btn-lg-bg-primary-full" href="./index.html">확인</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Script-->
		<script src="../asset/js/lib/bootstrap.bundle.min.js"></script>
		<script src="../asset/js/lib/flatpickr.js"></script>
		<script src="../asset/js/pub.js"></script>
	</body>
</html>
