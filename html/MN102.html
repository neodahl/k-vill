<!DOCTYPE html>
<html lang="ko-kr">
	<head>
		<title>MN102. 전출신청</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<meta
			name="format-detection"
			content="telephone=no, address=no, email=no"
		/>
		<link rel="stylesheet" href="../asset/css/lib/bootstrap.min.css" />
		<link rel="stylesheet" href="../asset/css/lib/flatpickr.min.css" />
		<link rel="stylesheet" href="../asset/css/common.css" />
		<link rel="stylesheet" href="../asset/css/style.css" />
	</head>
	<body>
		<div class="site-body">
			<!-- [Start] App View-->
			<div class="app-body bg-white app-header-activated">
				<!-- [Start] App - Top-->
				<div class="app-top">
					<!-- header-type1 사용시 .AppBody에 "app-header-activated" 클래스 적용 필요.-->
					<header class="lnb-header">
						<div class="start-box">
							<a
								class="btn-before"
								href="./index.html"
								aria-lable="이전 페이지로"
							></a>
						</div>
						<h1 class="title">전출신청</h1>
						<div class="end-box"></div>
					</header>
				</div>
				<!-- [End] App - Top-->
				<!-- [Start] App - Contents-->
				<div class="app-main">
					<div class="contents">
						<div class="full-wrapper">
							<div class="input-container type2 inputDate">
								<div class="input-box">
									<label class="a11y-hidden" for="datepicker1">전출일자</label>
									<input type="text" id="datepicker1" placeholder="전출일자" />
								</div>
								<ul class="msg-box active">
									<li class="danger">전출일자를 다시 지정해주세요.</li>
								</ul>
							</div>
							<div class="full-bottom-container">
								<button class="btn-lg-bg-primary-full" type="button" disabled>
									신청 완료
								</button>
							</div>
						</div>
					</div>
				</div>
				<!-- [End] App - Contents-->
				<!-- [Start] App - Bottom-->
				<div class="app-bottom"></div>
				<!-- [End] App - Bottom-->
			</div>
			<!-- [End] App View-->
		</div>
		<!-- Popup-->
		<!-- Script-->
		<script src="../asset/js/lib/flatpickr.js"></script>
		<script src="../asset/js/lib/bootstrap.bundle.min.js"></script>
		<script src="../asset/js/pub.js"></script>
	</body>
