<!DOCTYPE html>
<html lang="ko-kr">
	<head>
		<title>ST201. 로그인</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<link rel="stylesheet" href="../asset/css/lib/flatpickr.min.css" />
		<link rel="stylesheet" href="../asset/css/common.css" />
		<link rel="stylesheet" href="../asset/css/style.css" />
	</head>
	<body>
		<div class="site-body">
			<!-- [Start] App View-->
			<div class="app-body bg-white">
				<!-- [Start] App - Top-->
				<div class="app-top"></div>
				<!-- [End] App - Top-->
				<!-- [Start] App - Contents-->
				<div class="app-main">
					<div class="contents">
						<div class="full-wrapper sign-in-wrapper">
							<div class="header">
								<img class="logo" src="../asset/img/icon/svg/logo-txt-1.svg" />
							</div>
							<div class="login-form">
								<label class="a11y-hidden" for="userID">아이디</label>
								<input
									type="text"
									name=""
									id="userID"
									placeholder="아이디 입력"
								/>
								<label class="a11y-hidden" for="userPwd">비밀번호</label>
								<input
									type="password"
									name=""
									id="userPwd"
									placeholder="비밀번호 입력"
									maxlength="20"
								/>
							</div>
							<div class="checkbox-container">
								<div class="checkbox">
									<input
										class="a11y-hidden"
										type="checkbox"
										id="checkAutoLogin"
										checked
									/>
									<label for="checkAutoLogin">
										<span class="icon"></span>
										자동 로그인
									</label>
								</div>
								<div class="checkbox">
									<input
										class="a11y-hidden"
										type="checkbox"
										id="checkSaveID"
										checked
									/>
									<label for="checkSaveID">
										<span class="icon"></span>
										아이디 저장
									</label>
								</div>
							</div>
							<div class="btn-container">
								<a class="btn-lg-bg-primary-full" href="./HM100.html">로그인</a>
							</div>
							<div class="link-container">
								<a href="./ST203.html">아이디 찾기</a>
								<span class="pipe"></span>
								<a href="./ST204.html">비밀번호 찾기</a>
							</div>
							<hr class="divider" />
							<div class="sns-container">
								<a href="./ST301.html">
									<img src="../asset/img/icon/svg/icon-sns-circle-kakao.svg" />
									<span>카카오로 간편하게 시작하기</span>
								</a>
							</div>
							<div class="btn-container">
								<a class="btn-lg-line-primary-full" href="./ST202.html">
									회원가입
								</a>
							</div>
							<div class="full-bottom-container">
								<div class="footer-link-container">
									<a href="./index.html">고객센터</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- [End] App - Contents-->
				<!-- [Start] App - Bottom-->
				<div class="app-bottom"></div>
				<!-- [End] App - Bottom-->
			</div>
			<!-- [End] App View-->
		</div>
		<!-- Script-->
		<script src="../asset/js/lib/flatpickr.js"></script>
		<script src="../asset/js/pub.js"></script>
	</body>
</html>
