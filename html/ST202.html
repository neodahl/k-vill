<!DOCTYPE html>
<html lang="ko-kr">
	<head>
		<title>ST202. 회원가입 하기</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<meta
			name="format-detection"
			content="telephone=no, address=no, email=no"
		/>
		<link rel="stylesheet" href="../asset/css/lib/flatpickr.min.css" />
		<link rel="stylesheet" href="../asset/css/common.css" />
		<link rel="stylesheet" href="../asset/css/style.css" />
	</head>
	<body>
		<div class="site-body">
			<!-- [Start] App View-->
			<div class="app-body bg-white">
				<!-- [Start] App - Top-->
				<div class="app-top"></div>
				<!-- [End] App - Top-->
				<!-- [Start] App - Contents-->
				<div class="app-main">
					<div class="contents">
						<div class="full-wrapper sign-in-wrapper">
							<div class="header">
								<img class="logo" src="../asset/img/icon/svg/logo-txt-1.svg" />
								<h1 class="title">회원가입 하기</h1>
							</div>
							<div class="input-container type2 has-btn">
								<div class="input-box">
									<label class="a11y-hidden" for="userID">아이디 입력</label>
									<input type="text" id="userID" placeholder="아이디 입력" />
									<button class="btn-sm-bg-primary-round" type="button">
										중복확인
									</button>
								</div>
								<ul class="msg-box active">
									<li class="type2 danger">이미 가입된 계정입니다.</li>
								</ul>
							</div>
							<div class="input-container type2">
								<div class="input-box">
									<label class="a11y-hidden" for="userPassword">
										비밀번호 입력
									</label>
									<input
										type="password"
										id="userPassword"
										placeholder="비밀번호 입력"
										maxlength="20"
									/>
								</div>
								<ul class="msg-box active">
									<li class="type2">
										숫자 또는 특수문자를 포함한 영문자 8~20자로 입력해주세요.
									</li>
									<li class="type2 danger">
										숫자 또는 특수문자를 포함한 영문자 8~20자로 입력해주세요.
									</li>
								</ul>
							</div>
							<div class="input-container type2">
								<div class="input-box">
									<label class="a11y-hidden" for="userPassword">
										비밀번호 재입력
									</label>
									<input
										type="password"
										id="userPassword"
										placeholder="비밀번호 재입력"
										maxlength="20"
									/>
								</div>
								<ul class="msg-box active">
									<li class="type2 danger">비밀번호가 일치하지 않습니다.</li>
								</ul>
							</div>
							<div class="btn-container">
								<a class="btn-lg-bg-primary-full" href="./ST304.html">완료</a>
							</div>
							<div class="full-bottom-container">
								<div class="footer-link-container">
									<a href="./index.html">이용약관</a>
									<a href="./index.html">개인정보보호정책</a>
									<a href="./index.html">고객센터</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- [End] App - Contents-->
				<!-- [Start] App - Bottom-->
				<div class="app-bottom"></div>
				<!-- [End] App - Bottom-->
			</div>
			<!-- [End] App View-->
		</div>
		<!-- Script-->
		<script src="../asset/js/lib/flatpickr.js"></script>
		<script src="../asset/js/pub.js"></script>
	</body>
</html>
