<!DOCTYPE html>
<html lang="ko-kr">
	<head>
		<title>ST203. 아이디 찾기</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<link rel="stylesheet" href="../asset/css/lib/flatpickr.min.css" />
		<link rel="stylesheet" href="../asset/css/common.css" />
		<link rel="stylesheet" href="../asset/css/style.css" />
	</head>
	<body>
		<div class="site-body">
			<!-- [Start] App View-->
			<div class="app-body bg-white">
				<!-- [Start] App - Top-->
				<div class="app-top"></div>
				<!-- [End] App - Top-->
				<!-- [Start] App - Contents-->
				<div class="app-main">
					<div class="contents">
						<div class="full-wrapper sign-in-wrapper">
							<div class="header">
								<img class="logo" src="../asset/img/icon/svg/logo-txt-1.svg" />
								<h1 class="title">아이디 찾기</h1>
							</div>
							<div class="input-container type2">
								<div class="input-box">
									<label class="a11y-hidden" for="userName">이름</label>
									<input type="text" id="userName" placeholder="이름 입력" />
								</div>
								<ul class="msg-box">
									<li class="type2 danger">오류 메세지</li>
								</ul>
							</div>
							<div class="input-container type2">
								<div class="input-box">
									<label class="a11y-hidden" for="userTel">휴대전화번호</label>
									<input
										type="tel"
										id="userTel"
										placeholder="휴대전화번호"
										maxlength="11"
									/>
								</div>
								<ul class="msg-box">
									<li class="type2 danger">오류 메세지</li>
								</ul>
							</div>
							<div class="btn-container">
								<a class="btn-lg-line-primary-full" href="javascript:void(0);">
									검색
								</a>
							</div>
							<div class="result-container">
								<!-- case - result -->
								<p>
									입력하신 정보로 찾은 아이디는
									<br />
									<b>'k-vill'</b>
									입니다.
								</p>
								<!-- case - noresult -->
								<!-- p 
                | 찾으시는 결과가 없습니다.
                
                
                -->
							</div>
							<div class="full-bottom-container">
								<div class="btn-container">
									<a class="btn-lg-bg-primary-full" href="javascript:void(0);">
										로그인
									</a>
								</div>
								<div class="footer-link-container">
									<a href="javascript:void(0);">이용약관</a>
									<a href="javascript:void(0);">개인정보보호정책</a>
									<a href="javascript:void(0);">고객센터</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- [End] App - Contents-->
				<!-- [Start] App - Bottom-->
				<div class="app-bottom"></div>
				<!-- [End] App - Bottom-->
			</div>
			<!-- [End] App View-->
		</div>
		<!-- Script-->
		<script src="../asset/js/lib/flatpickr.js"></script>
		<script src="../asset/js/pub.js"></script>
	</body>
</html>
