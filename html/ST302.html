<!DOCTYPE html>
<html lang="ko-kr">
	<head>
		<title>ST302. 약관 동의(회원가입)</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<meta
			name="format-detection"
			content="telephone=no, address=no, email=no"
		/>
		<link rel="stylesheet" href="../asset/css/lib/bootstrap.min.css" />
		<link rel="stylesheet" href="../asset/css/lib/flatpickr.min.css" />
		<link rel="stylesheet" href="../asset/css/common.css" />
		<link rel="stylesheet" href="../asset/css/style.css" />
	</head>
	<body>
		<div class="site-body">
			<!-- [Start] App View-->
			<div class="app-body bg-white">
				<!-- [Start] App - Top-->
				<div class="app-top"></div>
				<!-- [End] App - Top-->
				<!-- [Start] App - Contents-->
				<div class="app-main">
					<div class="contents">
						<div class="full-wrapper terms-wrapper">
							<h1 class="full-title has-side-padding">
								<b>회원가입</b>
								을 위해
								<br />
								<b>필수 약관에 동의</b>
								해주세요.
							</h1>
							<div class="checkbox type2">
								<input class="a11y-hidden" type="checkbox" id="termsAll" />
								<label for="termsAll">
									<span class="icon"></span>
									약관 전체 동의
								</label>
							</div>
							<div class="terms-container">
								<h3 class="terms-title">K-vill 이용을 위한 약관</h3>
								<div class="terms-form">
									<div class="checkbox has-link">
										<input class="a11y-hidden" type="checkbox" id="terms1-1" />
										<label for="terms1-1">
											<span class="icon"></span>
											(필수) K-vill 결제 서비스 이용 약관
											<a href="#none" aria-label="약관 전체 보기"></a>
										</label>
									</div>
									<div class="checkbox has-link">
										<input class="a11y-hidden" type="checkbox" id="terms1-2" />
										<label for="terms1-2">
											<span class="icon"></span>
											(필수) 개인정보 수집 및 이용 동의
											<a href="#none" aria-label="약관 전체 보기"></a>
										</label>
									</div>
									<div class="checkbox has-link">
										<input class="a11y-hidden" type="checkbox" id="terms1-3" />
										<label for="terms1-3">
											<span class="icon"></span>
											(필수) 개인정보 제 3자 제공 동의
											<a href="#none" aria-label="약관 전체 보기"></a>
										</label>
									</div>
									<div class="checkbox has-link">
										<input class="a11y-hidden" type="checkbox" id="terms1-4" />
										<label for="terms1-4">
											<span class="icon"></span>
											(필수) 전자금융거래 이용 약관
											<a href="#none" aria-label="약관 전체 보기"></a>
										</label>
									</div>
								</div>
								<h3 class="terms-title">정기 결제 이용을 위한 약관</h3>
								<div class="terms-form">
									<div class="checkbox has-link">
										<input class="a11y-hidden" type="checkbox" id="terms2-1" />
										<label for="terms2-1">
											<span class="icon"></span>
											(필수) 정기 자동 결제 개인정보 수집 및 이용 동의
											<a href="#none" aria-label="약관 전체 보기"></a>
										</label>
									</div>
								</div>
							</div>
							<div class="full-bottom-container">
								<a class="btn-lg-bg-primary-full" href="./index.html">
									다음으로
								</a>
							</div>
						</div>

				<!-- [Start] App - Bottom-->
				<div class="app-bottom"></div>
